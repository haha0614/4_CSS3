<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>缩放</title>
    <style>
    .outer {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        margin: 0 auto;
        margin-top: 100px;
    }

    .inner1 {
        width: 200px;
        height: 200px;
        background-color: deepskyblue;
        transform: scale(1.5);
    }

    span {
        font-size: 20px;
        display: inline-block;
        transform: scale(0.5);
    }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner1">你好啊</div>
    </div>
    <span>好</span>
</body>

</html>
