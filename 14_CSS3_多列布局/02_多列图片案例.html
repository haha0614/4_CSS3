<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>多列图片案例</title>
    <style>
        .outer {
            column-count: 5;
        }

        img {
            width: 100%;

            transition: all 0.3s;
        }

        video {
            width: 100%;

            transition: all 0.3s;
        }

        img:hover,
        video:hover {
            box-shadow: 0 0 10px black;
            transform: scale(1.02);
        }
    </style>
</head>
