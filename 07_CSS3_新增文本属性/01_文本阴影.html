<html>

<head>

    <title>文本阴影</title>

            width: 400px;
            height: 400px;
            font-size: 48px;
            color: white;

</head>

<body>

        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam, quidem?

</html>
