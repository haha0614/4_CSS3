<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>文本换行</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;

            /* 原样输出，与pre标签的效果相同 */
            /* white-space: pre; */

            /* 在pre的基础上，超出元素边界自动换行 */
            /* white-space: pre-wrap; */

            /* 在pre效果的基础上，超出元素边界自动换行，且只识别文本中的换行，文本始末的空格会忽略 */
            /* white-space: pre-line; */

            /* 强制不换行 */
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div>
        山回路转不见君
        雪上空留马行处
        山回路转不见君山回路转不见君山回路转不见君山回路转不见君山回路转不见君山回路转不见君
        雪上空留马行处
        山回路转不见君
        雪上空留马行处
        山回路转不见君
        雪上空留马行处
        山回路转不见君
        雪上空留马行处
        山回路转不见君
        雪上空留马行处
    </div>
</body>

</html>
