<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>box-sizing</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            padding: 5px;
            border: 5px solid black;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: gray;
            padding: 5px;
            border: 5px solid black;
            /* box-sizing: content-box; 默认值：内容盒子 */
            box-sizing: border-box;
            /* 怪异盒模型，使设定的宽高为最终宽高 */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
