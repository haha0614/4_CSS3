<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>resize</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: orange;
            resize: horizontal; /* 允许水平调整大小 */
            overflow: hidden; /* 允许内容溢出时滚动 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <span>使用鼠标拖动右下角的调整手柄来改变盒子的大小。</span>
</body>

</html>
