<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D变换与景深</title>
    <!-- 元素进行3D变换的首要操作，父元素必须开启3D空间 -->
    <!-- 何为景深？--制定观察者与Z=0平面的距离，能让发生3D变换的元素产生透视效果，看起来更加立体 -->
    <style>
      .outer {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        margin: 0 auto;
        margin-top: 100px;

        /*开启3D空间(默认值:flat)*/
        transform-style: preserve-3d;
        /*设置景深(有了透视效果,近大远小)*/
        perspective:200px;
      }

      .inner {
        width: 200px;
        height: 200px;
        background-color: deepskyblue;

        transform: rotateX(30deg);
      }
    </style>
  </head>

  <body>
    <div class="outer">
      <div class="inner">你好啊</div>
    </div>
  </body>
</html>
