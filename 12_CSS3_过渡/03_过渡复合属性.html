<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>过渡复合属性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;

            /* 第一个时间为持续时间，第二个为延迟时间，其他属性值无顺序要求 */
            transition: 5s all 0.5s ease-in;
        }

        .outer:hover .inner {
            width: 1000px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
