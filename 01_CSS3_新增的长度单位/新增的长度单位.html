<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>新增的长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
        }

        .box2 {
            width: 50vw;
            height: 20vh;
            background-color: pink;
        }

        .box3 {
            width: 20vmax;
            height: 20vmin;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="box1">像素</div>
    <!-- 
        vw
        view width
        视口的宽度百分比vw
        vh
        view height
        视口的高度百分比vh
    -->
    <div class="box2">vw/vh</div>
    <!-- 
        vmax
        视口的宽度和高度的最大值百分比vmax
        vmin
        视口的宽度和高度的最小值百分比vmin
    -->
    <div class="box3">vmax</div>
</body>

</html>
