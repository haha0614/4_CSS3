<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>BFC</title>
  <!-- 
    定义:
      W3C定义:
        浮动、绝对定位元素、不是块盒子的块容器(如inline-blocks、table-cells和table-captions), 以及overflow属性的值除visible以外的块盒, 将为其内容建立新的块格式化上下文.
    
      MDN描述:
        块格式化上下文是wdb页面的可视CSS渲染的一部分, 是块盒子的布局过程发生的区域, 也是浮动元素与其他元素交互的区域
    
      通俗描述:
        1. BFC是Block Formatting Context(块级格式化上下文), 可以理解为元素的一个"特异功能".
        2. 该"特异功能", 在默认的情况下处于关闭状态; 当元素满足了某些条件后, 该"特异功能"被激活.
        3. 所谓激活"特异功能", 专业点说就是: 该元素创建了BFC (又称: 开启了BFC)

    开启了BFC能解决什么问题:
      1. 元素开启BFC后, 其子元素不会再产生margin塌陷问题.
      2. 元素开启BFC后, 自己不会被其他浮动元素所覆盖.
      3. 元素开启BFC后, 就算其子元素浮动, 元素自身高度也不会塌陷.

    如何开启BFC:
      · 根元素
      · 浮动元素
      · 绝对定位、固定定位的元素
      · 行内块元素
      · 表格单元格: table、thead、tbody、tfoot、th、td、tr、caption
      · overflow的值不为visible的块元素
      · 伸缩项目
      · 多列容器
      · column-span 为all的元素 (即使该元素没有包裹在多列容器中)
      · display的值, 设置为flow-root
    -->
</head>
